
<!DOCTYPE html>
<html lang="zh-tw">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" rel="stylesheet">

	<link href="//fooplugins.github.io/FooTable/compiled/footable.bootstrap.min.css" rel="stylesheet">

	<link href="//fooplugins.github.io/FooTable/docs/css/docs.css" rel="stylesheet">
	<script src="//fooplugins.github.io/FooTable/docs/js/demo-rows.js"></script>
</head>

<body>




<div class="container">

	<table class="table table-striped">
	</table>

</div> <!-- /container -->

<!-- Placed at the end of the document so the pages load faster -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="//fooplugins.github.io/FooTable/docs/js/ie10-viewport-bug-workaround.js"></script>
<!-- Add in any FooTable dependencies we may need -->
<script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.3/moment.min.js"></script>
<!-- Add in FooTable itself -->
<script src="//fooplugins.github.io/FooTable/compiled/footable.js"></script>
<!-- Initialize FooTable -->
<script>
	jQuery(function($){
		$('.table').footable({
			"paging": {
				"enabled": true
			},
			"filtering": {
				"enabled": true
			},
			"sorting": {
				"enabled": false
			},
			"columns": $.get("docs/columns.json"),
			"rows": $.get("https://script.google.com/macros/s/AKfycbzZu3vCDFG3SR_OincR7fcKjW6MxWPLVQu9P9401tPwCqd7-3M/exec")
		});
	});
</script>
</body>
</html>
