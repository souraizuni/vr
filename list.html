	<tbody></tbody>







<script>
(function(window, $) {
var sheetID = "1DGCYntymkU-g1NZV41lb0q0T2zntO2XeniYWbjXXojo", // 試算表代號
gid = "2031418195", // 工作表代號
sql = "", // SQL 語法
callback = "callback"; // 回呼函數名稱

$.getScript("https://spreadsheets.google.com/tq?tqx=responseHandler:" + callback + "&tq=" + sql + "&key=" + sheetID + "&gid=" + gid);

window[callback] = function(json) {

var rowArray = json.table.rows,
rowLength = rowArray.length,
html = "",
i, j, dataGroup, dataLength;
for (i = 0; i < rowLength; i++) {
dataGroup = rowArray[i].c;
dataLength = dataGroup.length;
html +="<tr>"
for (j = 0; j < 10; j++) {
	if (!dataGroup[j]) {
				html += "<td></td>";
		continue;
	}
	if(j==1){
  	if(dataGroup[j].v.indexOf("http")>=0){		html += "<td>	<a href='"+(dataGroup[j].f || dataGroup[j].v ) + "'>連結</a></td>";}
		else{html += "<td>"+(dataGroup[j].f || dataGroup[j].v ) + "</td>";}
	}else{
	html += "<td>"+(dataGroup[j].f || dataGroup[j].v ) + "</td>";
	}
	
}
html += "</tr>";
}
html+="</tbody></table>";
$("#test").html(html);
$('table').footable();
};
})(window, jQuery);


</script>
